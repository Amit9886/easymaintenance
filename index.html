<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Lato", sans-serif;
      background-color: rgba(230, 139, 187, 0.075);
      |
    }

    .sidenav {
      height: 100%;
      width: 160px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: rgb(224, 56, 174);
      overflow-x: hidden;
      padding-top: 20px;
    }

    .sidenav a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 25px;
      color: #f7e9e9;
      display: block;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .main {
      margin-left: 160px;
      /* Same as the width of the sidenav */
      /* font-size: 28px; */
      /* Increased text to enable scrolling */
      padding: 0px 10px;

    }

    @media screen and (max-height: 250px) {
      .sidenav {
        padding-top: 15px;
      }

      .sidenav a {
        font-size: 18px;
      }
    }


    h3 {
      text-align: center;
    }

    #time {
      border: 10px;
    }

    #months {
      margin-left: 1em;
      border-radius: 0.3em;
      width: 10em;
    }

    #years {
      margin-left: 1em;
      border-radius: 0.3em;
      width: 6em;
    }

    #yearslabel {
      margin-left: 13em;
    }

    * {
      box-sizing: border-box;
    }

    .row {
      margin-left: 1em;
      /* margin-right: -5px; */
    }

    .column {
      float: left;
      width: 100%;
      padding: 5px;
    }

    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }

    #main {
      margin-right: 20%;
      border-radius: 0.2em;
    }

    table {
      /* border-collapse: collapse; */
      border-spacing: 0;
      width: 100%;
      border: 0.5px solid rgb(138, 119, 119);
      height: 200px;
    }

    th,
    td {
      text-align: left;
      padding: 5px;
      border-spacing: 0;
      /* width: 20%; */
      border: 0.5px solid rgb(138, 119, 119);
    }

    tr {
      background-color: #f2f2f2;
    }

    #addapartmenttable {
      border: 0;
      /* border: 0.5px solid rgb(138, 119, 119); */
      width: 40%;
    }

    #addapartmenttable th {
      border: 0;
      /* border: 0.5px solid rgb(138, 119, 119); */
    }

    #addapartmenttable td {
      border: 0;
      padding-left: 10%;
      /* border: 0.5px solid rgb(138, 119, 119); */
    }

    #addapartmenttablelable {
      text-align: center;
      font-size: 100%;
      margin-top: 0px;
    }

    /* #apartmentDetail {
      height: 40%;
    } */
  </style>
</head>

<body>

  <div class="sidenav">
    <a href="#about">About</a>

</html>
